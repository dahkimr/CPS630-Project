<!DOCTYPE html>
<!-- comment for test -->

<head>
    <title>Foodgether</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <!-- needed for rating icon -->
      <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
      <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>
<script src="scripts/angular.min.js"></script>
<script src="scripts/recipeModule.js"></script>
<script src="scripts/saved-controller.js"></script>

</head>
<body ng-app="recipeModule">
  <div class="mainContent" ng-controller="SavedController">
      <div class="recipeSearchContainer" data-ng-init="populateSavedList()">
          <h1>Foodgether</h1><br>
          <h4>Your saved recipes:</h4><br>
          <div ng-if="savedList.length == 0">
              <h3>You have no saved recipes yet!</h3>
          </div>
          <div class="recipeContainer" ng-repeat="recipeObj in savedList">
              <h4>{{recipeObj[0].label}}</h4>
              <div style="display:flex;">
                  <img class="recipeImg" src="{{recipeObj[0].image}}"/>
                  <div class="recipeDetails">
                      <br><button ng-click="removeFromSaved(recipeObj)">Delete</button><br>
                      <a href="{{recipeObj[0].url}}">Click here for instructions</a>
                      <p>Calories: {{recipeObj[0].calories|number:0}}</p>
                      <p>Ingredients:
                          <ul>
                              <li ng-repeat="ingredient in recipeObj[0].ingredientLines">{{ingredient}}</li>
                          </ul>
                      </p>
                  </div>
              </div>
          </div>
          <a href="index2.html">Back</a>
      </div>
    </div>
</body>
</html>
