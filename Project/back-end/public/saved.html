<!DOCTYPE html>
<!-- comment for test -->

<head>
    <title>Foodgether</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- needed for rating icon -->
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">


    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/recipeModule.js"></script>
    <script src="scripts/saved-controller.js"></script>

</head>

<body ng-app="recipeModule">
    <div class="banner" ng-controller="SavedController">
        <h1><a href="./index2.html">{{recipeHeading}}</a></h1>
        <span class="mostPopularRecipeNavItem" ng-click="goToMostPopPage()">Most Popular Recipes</span>
        <span class="mostPopularRecipeNavItem" ng-click="goToSavedRecipes()">Your Saved Recipes</span>
        <a class="navbar" ng-show="{{checkiflogin}}" href="index.html" ng-click="SignUserOut()">Sign out</a>
        <a ng-show="{{checkiflogin}}" class="navbar" href="./profile.html">Hi, {{firstname}}</a>
    </div>
    <div class="mainContent" ng-controller="SavedController">
        <div class="recipeSearchContainer" data-ng-init="populateSavedList()">
            <h4 id="h4">Your saved recipes:</h4>
            <div ng-if="savedList.length == 0">
                <h3 id="h3">You have no saved recipes yet!</h3>
            </div>
            <div class="recipeContainer1" ng-repeat="recipeObj in savedList">
                <h4>{{recipeObj[0].label}}</h4>
                <div style="display:flex;">
                    <img class="recipeImg" src="{{recipeObj[0].image}}" />
                    <div class="recipeDetails">
                        <br><button class="Find" ng-click="removeFromSaved(recipeObj)">Delete</button><br>
                        <a href="{{recipeObj[0].url}}">Click here for instructions</a>
                        <p>Calories: {{recipeObj[0].calories|number:0}}</p>
                        <p>Ingredients:
                            <ul>
                                <li ng-repeat="ingredient in recipeObj[0].ingredientLines">{{ingredient}}</li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<footer>Â© Foodgether team</footer>

</html>
