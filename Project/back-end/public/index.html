<body ng-app="recipeModule">
    <div class="banner" ng-controller="AuthenticateController">
       <h1>{{recipeHeading}}</h1>
    </div>
    <main>
        <h2 id="centerTitle" style="margin-bottom: -10px; padding-top:30px;"> Sign in </h2>
        <section ng-controller="AuthenticateController">
            <form id="center" ng-submit="findUser(username, password)">
                <br />

                <md-input-container class="username">
                    <input type="text" placeholder=" Username" ng-model="username" name="username">
                </md-input-container>
                <br />

                <md-input-container class="password">
                    <input type="password" placeholder=" Password" ng-model="password" name="password">
                </md-input-container>

                <br /><br />
                <div class="send">
                    <md-button class="md-raised md-warn" type="submit" value="Send">Send</md-button>
                </div>
            </form>
        </section>
        <br />
        <p id="center" style="font-weight: 600">Don't have an account?</p>
        <p id="center"><a style="color: royalblue" href="index3.html">Create an account</a></p>
</body>
</main>
