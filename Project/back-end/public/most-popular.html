<html>
    <head>
        <title>Foodgether</title>

        <link rel="stylesheet" href="styles/mainPage.css"/>
        <link rel="stylesheet" href="styles/mostPopPage.css"/>
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">

         <!-- Angular Material requires Angular.js Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

        <script src="scripts/recipeModule.js"></script>
        <script src="scripts/main-page-controller.js"></script>
        <script src="scripts/most-popular-recipes-controller.js"></script>

    </head>
    <body ng-app="recipeModule">
        <div class="mainPageContainer">
            <div ng-controller="MainPageController" class="website-header">
                <span ng-click="mainPage()" id="websiteName">Foodgether</span>
                <span id="navigationCont">
                    <a href="index2.html">Search for Recipes</a>
                    <a href="most-popular.html">Most Popular Recipes</a>
                    <a href="recipes-in-area.html">Recipes Rated Within Area</a>
                </span>
                <span id="userCont">
                <span>{{firstname}}</span>
                <span ng-click="logout()" id="logout">Logout</span>
                </span>
            </div>

            <div class="mostPopRecipesContainer" ng-controller="MostPopularRecipesController">
                <h1>Most Popular Recipes</h1>
                <div ng-repeat="recipe in popRatedRecipes">
                    <h1>{{recipe.RecipeID}}</h1>
                    <pop-recipe-directive recipe="recipe"></pop-recipe-directive>
                </div>
            </div>
        </div>
    </body>
</html>
