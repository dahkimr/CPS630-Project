<!DOCTYPE html>
<head>
   <title>Profile</title>
   <link rel="stylesheet" href="styles/main.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">
   <!-- Latest compiled and minified JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>
   <script src="scripts/angular.min.js"></script>
   <script src="scripts/recipeModule.js"></script>
   <script src="scripts/profile-controller.js"></script>
</head>

<body ng-app="recipeModule">
   <section ng-controller="ProfileController">
        <h1>{{username}}'s Profile</h1>
        <form ng-submit="updateUser(name, city, level)">
          Name: <input type="text" ng-model="name" name="name">
          <br/><br/>City: <select ng-init="city = usercity" ng-options="city for city in cities" ng-model="city"></select>
          <br/><br/>Level: <select ng-init="level = userlevel" ng-options="level for level in levels" ng-model="level"></select>
          <br/><br/><input type="submit" value="Submit Changes">
       </form>
   </section>
</body>
</html>
