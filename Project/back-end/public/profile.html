<!DOCTYPE html>
<head>
   <title>Profile</title>
   <link rel="stylesheet" href="styles/secondary.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">
   <!-- Latest compiled and minified JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>

   <script src="scripts/angular.min.js"></script>
   <script src="scripts/recipeModule.js"></script>
   <script src="scripts/profile-controller.js"></script>

</head>

<body ng-app="recipeModule">
    <div class="banner" ng-controller="ProfileController">
       <h1><a href="./index2.html">{{recipeHeading}}</a></h1>
    </div>

   <section class="profile" ng-controller="ProfileController">
        <h1 id="username">{{username}}'s Profile</h1>
        <form ng-submit="updateUser(name, city, level)">

        <div class="container">
         <md-input-container>
             <label>Name</label>
          <input type="text" ng-model="name" name="name">
             </md-input-container>
            </div>
          <br/>
            <md-input-container class="city">
                    <label>City</label>
                <md-select  ng-model="city" ng-init="city = usercity">
                    <md-option ng-repeat="city in cities" value="{{city}}">{{city}}</md-option>
                    </md-select>
                </md-input-container><br/>
            <md-input-container class="level">
                <label>Level</label>
                <md-select name="level" ng-model="level" ng-init="level = userlevel">
                    <md-option ng-repeat="level in levels" value="{{level}}">{{level}}</md-option>
                </md-select>
                </md-input-container>
          <br/>
            <a href="index2.html">Back</a>
            <md-button class="md-raised md-warn" type="submit" value="Submit Changes">Submit Changes</md-button>

       </form>
   </section>

</body>
<footer>Â© Foodgether team</footer>
</html>
